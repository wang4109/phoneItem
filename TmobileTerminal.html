<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.swiper-container{
				margin: 0 auto;
				width: 800px;
				height: 300px;
				border: 1px solid lightcyan;
			}
			.sty{
				height: 300px;
				line-height: 300px;
				font-size: 40px;
				text-align: center;
				background: lawngreen;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container" >
			<div class="swiper-wrapper">
				<div class="swiper-slide sty" style="background: magenta;">1111</div>
				<div class="swiper-slide sty" style="background: paleturquoise;">2222</div>
				<div class="swiper-slide sty" style="background: lightseagreen;">3333</div>
				<div class="swiper-slide sty" style="background: sandybrown;">4444</div>
				<div class="swiper-slide sty" style="background: blueviolet;">5555</div>
				<div class="swiper-slide sty" style="background: gold;">6666</div>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			new Swiper('.swiper-container',{
				effect : "coverflow", //3dÊµÅ
				slidesPerView : 3,
				loop :true,
				centeredSlides : true,
			})
		</script>
	</body>
</html>
